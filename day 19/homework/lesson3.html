<!-- შექმენი ერთი აბზაცი (<p>), სადაც გამოიყენებ ყველა ზემოთ ჩამოთვლილ formatting tag-ს (ანუ <b>, <i>, <u>, <em>, <strong>). -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p><b>ეს ტექსტი გამუქებულია</b>
        <i>ეს ტექსტი დახრილია</i>
        <u>ეს ტექსტი ხაზგასმულია</u></p>
        <em>ეს ტექსტი დახრილია და  სემანტიკური თაგია</em>
        <strong>ეს ტექსტი გამუქებულია და  სემანტიკური თაგია </strong>
    </body>
    </html>
