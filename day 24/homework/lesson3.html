<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>მინი ექსკურსიის განაცხადი</h2>

  <form>
    <label for="fullname">სახელი და გვარი:</label><br>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="class">რომელ კლასში ხარ?</label><br>
    <input type="text" id="class" name="class"><br><br>

    <p>გინდა წასვლა?</p>
    <input type="radio" id="go_yes" name="go" value="კი">
    <label for="go_yes">კი</label><br>
    <input type="radio" id="go_no" name="go" value="არა">
    <label for="go_no">არა</label><br><br>

    <input type="checkbox" id="food" name="food" value="წამოიღო საჭმელი">
    <label for="food">გინდა წამოიღო საჭმელი?</label><br><br>

    <label for="phone">მშობლის ტელეფონის ნომერი:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <button type="submit">დადასტურება</button>
  </form>
</body>
</html>
