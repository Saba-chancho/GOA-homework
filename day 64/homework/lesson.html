<!-- position: relative — ელემენტი რჩება თავის ჩვეულებრივ ადგილას ,მაგრამ top , left , right , bottom-ით შეგვიძლია ოდნავ გადავწიოთ. -->
<!-- position: absolute — მას მშობელი ელემენტი არ ყავს და თავისუფლად მოძრაობს ეკრანის გარშემო -->
<!-- flex-grow — განსაზღვრავს რამდენად გაიზრდება ელემენტი -->
<!-- flex-shrink — განსაზღვრავს რამდენად შემცირდება ელემენტი -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lesson.css">
 </head>
 <body>
    <div class="relative-box"></div>
    <div class="parent">
        <div class="child"></div>
    </div>
    <div class="flex-grow-container">
        <div class="box1">grow 1</div>
        <div class="box2">grow 2</div>
        <div class="box3">grow 3</div>
    </div>

    <div class="flex-shrink-container">
        <div class="s1">shrink 0</div>
        <div class="s2">shrink 1</div>
        <div class="s3">shrink 3</div>
    </div>

 </body>
 </html>
