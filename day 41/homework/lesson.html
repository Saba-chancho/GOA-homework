static ელემენტი ზის თავის ადგილას, იქ სადაც HTML-ში წერია.
relative იგივე ნაირად არის როგორც static მაგრმამ მისი გამოძრავება და კონტროლი შესაძლებელია და ის მოძრაობს თავისივე მშობელ ელემენტში

<!-- კომენტარების სახით ახსენით რა განსხვავებაა relative-ს და absolute-ს შორის~
relative მოძრაობს თავის მშობელ ელემენტში
